<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="calc.css">
    </head>
    <body>
        <main>
            <div id="contour"> <!-- Contour calc -->
                <div>
                    <h1>Calculette Saperlipopette</h1>
                </div>
                <div id="result"> <!-- Div du résultat -->
                    <p> Test</p>
                </div>
                <div id="write">
                    <!-- Div de la zone d'écriture -->
                    <p> Zone d'écriture</p>
                </div>
                <div><!-- Div de la zone des boutons -->
                    <!-- 1ère ligne -->
                    <button class="first">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button">÷</button>
                    <button>C</button>
                    <br>
                    <!-- 2e ligne -->
                    <button class="first">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">X</button>
                    <button class="button">(</button>
                    <button>)</button>
                    <br>
                    <!-- 3e ligne -->
                    <button class="first">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">-</button>
                    <br>
                    <!-- 4e ligne -->
                    <button class="first">0</button>
                    <button class="button">,</button>
                    <button class="button">+</button>
                    <button id="egal">=</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
